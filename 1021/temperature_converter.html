<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>溫度轉換器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">溫度轉換器（攝氏 ↔ 華氏）</h3>
    <div class="alert alert-info">
      <p class="mb-1">頁面載入時會提示輸入溫度與單位。</p>
      <p class="mb-0">• 輸入單位 C（攝氏）將轉換為華氏</p>
      <p class="mb-0">• 輸入單位 F（華氏）將轉換為攝氏</p>
    </div>
    <pre id="result" class="bg-light p-3 border"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="temperature_converter.js"></script>
</body>
</html>
