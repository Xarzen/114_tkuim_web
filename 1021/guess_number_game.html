<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜數字遊戲</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">🎮 猜數字遊戲</h3>
    <div class="alert alert-success">
      <p class="mb-1"><strong>遊戲規則：</strong></p>
      <p class="mb-1">• 電腦會隨機產生一個 1-100 之間的數字</p>
      <p class="mb-1">• 請輸入你猜的數字</p>
      <p class="mb-1">• 系統會提示「再大一點」或「再小一點」</p>
      <p class="mb-0">• 猜中後會顯示總共猜了幾次</p>
    </div>
    <pre id="result" class="bg-light p-3 border"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="guess_number_game.js"></script>
</body>
</html>
